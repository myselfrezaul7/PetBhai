    <style>
      body {
        font-family: 'Poppins', 'Hind Siliguri', sans-serif;
        background-color: #f8fafc; /* lighter slate */
        background-image: url('https://picsum.photos/seed/lightbg/1920/1080');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        transition: background-color 0.5s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden; /* Prevent horizontal scroll */
        word-wrap: break-word; /* Ensure words break to prevent overflow */
      }
      html.dark body {
        background-color: #0f172a; /* darker slate */
        background-image: url('https://picsum.photos/seed/darkbg/1920/1080');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }

      /* Refined Glassmorphism - Increased opacity for better mobile readability */
      .glass-card {
        background-color: rgba(255, 255, 255, 0.8);
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 1rem;
        box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }
      .glass-card:hover {
        box-shadow:
          0 25px 50px -12px rgba(0, 0, 0, 0.25),
          0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      @media (min-width: 768px) {
        .glass-card {
          border-radius: 1.5rem;
        }
      }

      html.dark .glass-card {
        background-color: rgba(15, 23, 42, 0.85);
        border-color: rgba(51, 65, 85, 0.6);
      }

      /* Slim, modern scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Paw Heart Loader (Pure CSS for initial load) */
      .app-loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-color: #f8fafc;
        transition: background-color 0.3s;
      }
      html.dark .app-loader {
        background-color: #0f172a;
      }

      .paw-heart-wrapper {
        position: relative;
        width: 80px;
        height: 80px;
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      .paw-heart-bg {
        width: 100%;
        height: 100%;
        color: #f97316; /* orange-500 */
      }

      .paw-heart-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 50%;
        color: #f8fafc; /* light bg color */
      }

      html.dark .paw-heart-icon {
        color: #0f172a; /* dark bg color */
      }

      .loader-text {
        margin-top: 1rem;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        color: #f97316;
        animation: pulse 2s infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        14% {
          transform: scale(1.1);
        }
        28% {
          transform: scale(1);
        }
        42% {
          transform: scale(1.1);
        }
        70% {
          transform: scale(1);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
