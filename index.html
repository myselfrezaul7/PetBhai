        darkMode: 'class',
        theme: {
          extend: {
             animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },

      body {
        font-family: 'Poppins', sans-serif;
      }
      /* Add a subtle transition to all elements for a smoother feel */
      * {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
      }
       /* Initial App Loader */
      .app-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-color: #f8fafc;
      }
      .dark .app-loader {
        background-color: #0f172a;
      }
      .app-loader .paw-print {
        --paw-color: #f97316;
        width: 60px;
        height: 60px;
        animation: paw-pulse 1.5s ease-in-out infinite;
      }
      @keyframes paw-pulse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.8;
        }
        50% {
            transform: scale(1.1);
            opacity: 1;
        }
      }
    </style>
