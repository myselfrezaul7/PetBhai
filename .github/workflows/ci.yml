name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full CI pipeline (lint, typecheck, build, validate)
        run: npm run ci

      - name: AI proxy smoke test
        run: node scripts/ci/ai-proxy-smoke.js

  secret_scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Secret scan dist
        run: npx gitleaks detect --source=dist --no-git

      - name: Secret scan repo
        run: npx gitleaks detect --source=. --no-git
